    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contactez-moi</h2>
        <div class="bottom-line"></div>
        <p class="lead">Voici comment vous pouvez me contacter</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nom"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Sujet"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Adresse e-mail"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Numéro de téléphone"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Saisissez votre message"
              name="message"
            ></textarea>
            <div class="my-2"></div>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn-dark">Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->

    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <a class="contact-link"> <p>dianaspieser@gmail.com</p></a>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Téléphone</h3>
            <a class="contact-link" href=" tel:+33695155744">
              <p>+33 6 95 15 57 44</p></a
            >
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adresse</h3>
            <p class="contact-link">36 avenue Beau Site 06000 Nice</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
